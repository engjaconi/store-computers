<h2 class="cart-title">Carrinho</h2>

<ng-template #semProduto>Sem produtos no carrinho</ng-template>

<div *ngIf="carrinho!.length > 0; else semProduto">
    <ul *ngFor="let item of carrinho">
        <li>
            <img [src]="item.imagem" alt="">
            <p>{{ item.descricao }}</p>
            <p>Pre√ßo: {{ item.preco | currency: 'BRL'}}</p>
            <label>
                <input type="number" min="1" [(ngModel)]="item.quantidadeProduto" (change)="calculaTotal()">
            </label>

            <button class="remove-button" (click)="removerItem(item.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{ total | currency:'BRL'}}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
